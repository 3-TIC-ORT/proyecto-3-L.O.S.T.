<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREACIÓN/EDICIÓN PUBLICACIÓN</title>
    <link rel="stylesheet" href="CreacionPublicacion.css">
</head>
<body>
    <form action="submit">
        <input type="file" name="img" accept="image/*">
        <select name="category" required>
            <option value="vestimenta">vestimenta</option>
            <option value="paraguas">paraguas</option>
            <option value="accesorios">accesorios</option>
            <option value="mochilas">mochilas</option>
            <option value="cuaderno/carpeta">cuaderno/carpeta</option>
            <option value="utiles-escolares">utiles escolares</option>
            <option value="productos-electronicos">productos electrónicos</option>
            <option value="otros">otros</option>
        </select>
        <input type="text" name="title" maxlength="50" >
        <input type="text" name="location" maxlength="100">
        <input type="text" name= "description" maxlength="1000">
        <input type="text" name="placeLeft" maxlength="100">
        <input type="text" name="time" maxlength="30">
        <input type="submit" id = "submit">
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../socket.js"></script>
<script src="mainCreacionPublicacion.js"></script>
</html>
