
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylePublicacion.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Publicacion</title>
</head>
<body>
    <header>
        <img id="quitPublicacion" src="../Imgs/quit-publicacion.png" alt="Para atrás">
    </header>
    <main>
        <section class="Mizq">
                <img id="foto" src="" alt="">
                <div class="propuesta" id="propuesta"></div>
        </section>
        <section class="Mder">
                <div class="titulo" id="titulo"></div>
                <article>
                    <h2 id="fecha-title"></h2>
                    <div class="fecha" id="fecha"></div>
                </article>
                <article>
                    <h2 id="lugar-title"></h2>
                    <div class="lugar" id="lugar"></div>
                </article>
                <article>
                    <h2 id="dejado-title"></h2>
                    <div class="dejado" id="dejado"></div>
                </article>
                <article>
                    <h2>Descripción</h2>
                    <div class="descr" id="descripcion"></div>
                </article>
        </section>
    </main>
    <nav class="coments">
        <span>Comentarios</span>
        <div class="input-but">
            <textarea id="InputComentario" type="text" placeholder="Escribe tu comentario aquí" maxlength="300"></textarea>
            <button id="enviar">Enviar</button>
            <div id = "alerta">No puedes enviar un comentario vacío</div>
        </div>
        <section id="coment-box">
        </section>
    </nav>
    <dialog id = "error">
        <header id="headerError"><img src="../Imgs/warning.png" alt=""></header>
        <main>
            <h2 id= "h2Error"></h2>
            <p id="pError"></p>
        </main>
    </dialog>
    <div id="darker"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../socket.js"></script>
<script src="mainPublicacion.js"></script>
</html>
