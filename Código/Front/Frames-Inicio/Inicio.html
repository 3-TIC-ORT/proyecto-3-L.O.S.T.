<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleInicios.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>

    <div class="home-frame" id="home-frame">
        <div class="header">
            <div class="log-stuff">
                <button class="CS"><span>Cerrar sesión</span></button>
                <div class="user-bell">
                    <span class="user-name">User</span>
                    <img src="../Imgs/bell.png" alt="campanita" title="notification-bell">
                </div>
            </div>
            <div class="LS-SU" id="LS-SU"><span>Iniciar Sesión/Registrarse</span></div>
        </div>
            
        <div class="medio">
            <div class="centro">
                <div class="title"> 
                    <h1 class="acronim">L.O.S.T.</h1>
                    <h3 class="meaning">Logística de Objetos Sin Tenencia</h3>  
                </div>
                <div class="choice">        
                    <div class="find-lost" id="found"><span>Encontré algo</span></div>
                    <div class="find-lost" id="lost"><span>Perdí algo</span></div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="user-frame" id="user-frame" >
        <main>
            <div class="data"><span>Usuario</span></div>
            <div class="data"><span>Contraseña</span><div class="ojo"></div></div>
            <div class="2LS">
                <div class="LS">log in</div>
                <div class="LS">sign up</div>
            </div>
        </main>
    </div>
    <script src="Home.js"></script>
</body>
</html
