<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleInicios.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>

    <div class="home-frame" id="home-frame">
        <header>
                <nav class="CS" id="CS"><span>Cerrar sesión</span></nav>
                <div class="LS-SU" id="LS-SU"><span>Iniciar Sesión/Registrarse</span></div>
                <div class="user-bell">
                    <span id="user-nameShown" class="user-nameShown">Anónimo</span>
                    <img src="../Imgs/bell.png" id="bell" alt="campanita" title="notification-bell">
                </div>
        </header>
            
        <div class="medio">
            <div class="centro">
                <div class="title"> 
                    <h1 class="acronim">L.O.S.T.</h1>
                    <h3 class="meaning">Logística de Objetos Sin Tenencia</h3>  
                </div>
                <div class="choice">        
                    <div class="find-lost" id="found"><span>Encontré algo</span></div>
                    <div class="find-lost" id="lost"><span>Perdí algo</span></div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="user-frame" id="user-frame" >
        <div class="a" id="back-log"></div>
        <div class="b" id="back-log"></div>
        <div class="c" id="back-log"></div>
        <main>
            <div class="datas">
                <input class="data" id="user-data" type="text" name="user-data"  placeholder="Usuario">
                <input class="data" id="password-data" type="password" name="password-data" placeholder="Contraseña" >
                <div class="LSs">
                    <nav class="LS" id="FinalLog" type="submit" >
                        <span>Iniciar Sesión</span>
                    </nav>
                    <nav class="LS" id="FinalSign" type="submit">
                        <span>Registrarse</span>
                    </nav>
                </div>
            </div>
        </main>
        <div class="d" id="back-log"></div>
    </div>
    <script src="Home.js"></script>
</body>
</html
