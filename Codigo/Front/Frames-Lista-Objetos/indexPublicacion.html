
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylePublicacion.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación publicación</title>
</head>
<body>
  
    <section class="Mizq">
        <div class="EspacioMizq">

        </div>
       
    
    </section>

    <section class="Mder">

        <section id="coment-box">

        </section>
