<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREACIÓN/EDICIÓN PUBLICACIÓN</title>
    <link rel="stylesheet" href="CreacionPublicacion.css">
</head>
<body>
    <header>
        <h1>Creación de publicación</h1>
    </header>
     <main>
        <form action="submit">
            <div class="filecontainer">
                <input type="file" id = "fileUploader" name="img" accept="image/*" size="2000000000">
                <label for=""></label>
            </div>
            <div class="campos">
                <div class="tamaños">
                    <input type="text" name="title" maxlength="100" placeholder="Título">
                    <input type="text" name= "description" maxlength="1000" placeholder="Descripción específica del objeto">
                    <input type="text" name="time" maxlength="100" placeholder="Hora en el que fue encontrado">
                    <input type="text" name="location" maxlength="30" placeholder="Lugar en el que fue encontrado">
                    <input type="text" name="placeLeft" maxlength="50"  placeholder=" Lugar donde se dejó">
                    <select name="category" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="vestimenta">vestimenta</option>
                        <option value="paraguas">paraguas</option>
                        <option value="accesorios">accesorios</option>
                        <option value="mochilas">mochilas</option>
                        <option value="cuaderno/carpeta">cuaderno/carpeta</option>
                        <option value="utiles-escolares">utiles escolares</option>
                        <option value="productos-electronicos">productos electrónicos</option>
                        <option value="otros">otros</option>  
                    </select>
                    <div class="einput">
                        <input type="submit" id="submit" value="Publicar">
                    </div>
                </div>
            </div>
        </form>
     </main> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../socket.js"></script>
<script src="mainCreacionPublicacion.js"></script>
</html>
