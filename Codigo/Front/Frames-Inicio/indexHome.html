<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleHome.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/jsmath-cmr10" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>
    <section class="home-frame" id="home-frame">
        <header>
            <div class="LOST-title">
                <h3 class="titulo">L.O.S.T</h3>
                <h5 class="acronim">Logística de Objetos Sin Tenencia</h5>
            </div>
            <div class="user-data">
                <span id="user-nameShown" class="user-nameShown"></span>
                <div class="bellBox">
                    <img data-open-modal="" src="../Imgs/bell-false.png" id="bell" alt="campanita" title="notification-bell">
                </div>
                <button class="CS" id="CS"><span>Cerrar sesión</span></button>
                <button class="login-signup" id="sign-up">Registrarse</button>
                <button class="login-signup" id="log-in">Iniciar Sesión</button>
            </div>
                <dialog data-modal>
                    <div class="notification-header">
                        <h3>Notificaciones</h3>
                    </div>
                    <main id="notification-box"></main>
                </dialog>

        </header>
        <main class="medio">
            <div class="centro">
                    <div class="find-lost" id="lost"><span>Perdí algo</span></div>
                    <div class="find-lost" id="found" ><span>Encontré algo</span></div>
            </div>
            
        </div>
    </section>

    <section class="user-frame" id="user-frame" >
        <div class="a" id="back-log"></div>
        <div class="b" id="back-log"></div>
        <div class="c" id="back-log"></div>
        <main id="main-data">
            <form class="datas" id="datas">
                <h1 id="status"></h5>
                <div class="data">
                    <span>Nombre</span>
                    <input id="name-data" type="text" name="name-data" maxlength="32">
                </div>
                    <div class="data">
                        <span>Contraseña</span>
                        <div class="data-inside">
                            <input id="password-data" type="password" name="password-data" minlength="8" maxlength="32" >
                            <img class="show" id="show" src="../Imgs/view-eye.png" alt="ojo view">
                            <img class="hide" id="hide" src="../Imgs/hide-eye.png" alt="ojo hide">
                        </div>
                    </div>
                    <div id="alerta"></div>
                <div class="LSs" id = "LSs">
                    <button class="LS" id="log-sign">Siguiente</button>
                </div>
            </form>
        </main>
        <div class="d" id="back-log"></div>
    </section>
    <dialog id = "error">
        <header id="headerError"><img src="../Imgs/warning.png" alt=""></header>
        <main>
            <h2 id= "h2Error"></h2>
            <p id="pError"></p>
        </main>
    </dialog>
    <div id="darker"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../socket.js"></script>
<script src="mainHome.js"></script>
</html
