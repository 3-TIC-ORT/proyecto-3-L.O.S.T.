<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleHome.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <section class="home-frame" id="home-frame">
        <header>
                <nav class="CS" id="CS"><span>Cerrar sesión</span></nav>
                <div class="LS-SU" id="LS-SU"><span>Iniciar Sesión/Registrarse</span></div>
                <div class="user-bell">
                    <span id="user-nameShown" class="user-nameShown">Anónimo</span>
                    <img data-open-modal="" src="../Imgs/bell.png" id="bell" alt="campanita" title="notification-bell">
                </div>
                    <dialog data-modal>
                        <h1>Nacho</h1>
                   </dialog>
               
        </header>
        <div class="medio">
            <div class="centro">
                <div class="title"> 
                    <h1 class="acronim">L.O.S.T.</h1>
                    <h3 class="meaning">Logística de Objetos Sin Tenencia</h3>  
                </div>
                <div class="choice">        
                    <div class="find-lost" id="found"><span>Encontré algo</span></div>
                    <div class="find-lost" id="lost"><span>Perdí algo</span></div>
                </div>
            </div>
            
        </div>
    </section>

    <section class="user-frame" id="user-frame" >
        <div class="a" id="back-log"></div>
        <div class="b" id="back-log"></div>
        <div class="c" id="back-log"></div>
        <main id="main-data">
            <div class="datas" id="datas" >
                <input class="data" id="user-data" type="text" name="user-data"  placeholder="Usuario"  maxlength="32">
                <div class="data" id="password-eye">
                    <input id="password-data" type="password" name="password-data" placeholder="Contraseña" minlength="8" maxlength="32" >
                    <img class="show" id="show" src="../Imgs/view-eye.png" alt="">
                    <img class="hide" id="hide" src="../Imgs/hide-eye.png" alt="">
                </div>
                <div class="LSs">
                    <nav class="LS" id="FinalLog" type="submit" >
                        <span>Iniciar Sesión</span>
                    </nav>
                    <nav class="LS" id="FinalSign" type="submit">
                        <span>Registrarse</span>
                    </nav>
                </div>
            </div>
        </main>
        <div class="d" id="back-log"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../socket.js"></script>
    <script src="mainHome.js"></script>
   

   

 
</body>
</html
