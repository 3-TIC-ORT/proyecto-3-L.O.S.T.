<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREACIÓN/EDICIÓN PUBLICACIÓN</title>
    <link rel="stylesheet" href="CreacionPublicacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Khula:wght@300;400;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Creación de publicación</h1>
        <img id="quitPublicacion" src="../Imgs/quit-publicacion.png" alt="">
    </header>
     <main>
        <form action="submit">
            <nav class="filecontainer" id="filecontainer">
                <input type="file" id= "fileUploader" name="img" accept="image/*" size="2000000000">
                <img id="imagen" src="../Imgs/Upload-img.png" alt="">
            </nav>
            <div class="campos">
                <div class="tamaños">
                    <input type="text" name="title" maxlength="50" placeholder="Título">
                    <textarea rows="4" cols="30" type="text" name="description" maxlength="2000" placeholder="Descripción específica del objeto"></textarea>
                    <input type="text" name="time" maxlength="100" placeholder="Hora en la que fue encontrado">
                    <input type="text" name="location" maxlength="30" placeholder="Lugar en el que fue encontrado">
                    <input type="text" name="placeLeft" maxlength="50"  placeholder=" Lugar donde se dejó">
                    <select name="category" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="vestimenta">Vestimenta</option>
                        <option value="paraguas">Paraguas</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="mochilas">Mochilas</option>
                        <option value="cuaderno/carpeta">Cuaderno/Carpeta</option>
                        <option value="útiles escolares">Útiles escolares</option>
                        <option value="productos electrónicos">Productos electrónicos</option>
                        <option value="otros">Otros</option>  
                    </select>
                    <div class="einput">
                        <input type="submit" id="submit" value="Publicar">
                    </div>
                </div>
            </div>
        </form>
     </main> 
     <dialog id = "error">
        <header id="headerError"><img src="../Imgs/warning.png" alt=""></header>
        <main>
            <h2 id= "h2Error"></h2>
            <p id="pError"></p>
        </main>
    </dialog>
    <div id="darker"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../socket.js"></script>
<script src="mainCreacionPublicacion.js"></script>
</html>
